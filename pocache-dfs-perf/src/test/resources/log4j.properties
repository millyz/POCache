pasalab.dfs.perf.root.logger=INFO, TEST_LOGGER
pasalab.dfs.perf.log.dir=.
pasalab.dfs.perf.log.file=logs/tests.log

log4j.rootLogger=${pasalab.dfs.perf.root.logger}

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} %-5p %c{2} (%F:%M) - %m%n

#Test Logger
log4j.appender.TEST_LOGGER=alluxio.Log4jFileAppender
log4j.appender.TEST_LOGGER.File=${pasalab.dfs.perf.log.dir}/${pasalab.dfs.perf.log.file}

log4j.appender.TEST_LOGGER.MaxFileSize=10
log4j.appender.TEST_LOGGER.MaxBackupIndex=100
log4j.appender.TEST_LOGGER.DeletionPercentage=10
log4j.appender.TEST_LOGGER.layout=org.apache.log4j.PatternLayout
log4j.appender.TEST_LOGGER.layout.ConversionPattern=%d{ISO8601} %-5p %c{2} (%F:%M) - %m%n
